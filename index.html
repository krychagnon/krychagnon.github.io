<html lang="fr">

<body>
  <dialog id="pop">
    <header>
      <h1>Projet personnel</h1>
      <hr style="height:1px;border-width:0;color:blue;background-color:blue">
      <h2> Desing Web gr.2_Automne 2024</h2>
    </header>
    <section id="qui">
      <div id="presentation">
        <div id="p1">
          <h3><b>Réalisé par</b></h3>
          <h3><i>Krystabella Chagnon</i></h3>
        </div>
        <div id="p2">
          <h3><b>Inspiration</b></h3>
          <h3><i><a href="https://codessandbox.io/p/sandbox/z9fhk">https://codessandbox.io/p/sandbox/z9fhk</a></i></h3>
        </div>
      </div>
      
      <img src="./media/megaman.png" alt="megaman" id="imageMegaman">
    </section>
    <footer>
      <button id="fermer">Fermer la fenêtre</button>
      <button id="neplusAfficher"><i>Ne plus afficher cette fenêtre</i></button>
    </footer>
  </dialog>
 

  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz du <span>B</span>ois<i class="far fa-question-circle"></i></h1>

      <h2 id="question"></h2>
        
      <h3 id="score"></h3>

      <div class="choices">
        <button id="guess0" class="btn">        
          <p id="choice0"></p>
        </button>

        <button id="guess1" class="btn">
          <p id="choice1"></p>
        </button>
          
        <button id="guess2" class="btn">
          <p id="choice2"></p>
        </button>
          
        <button id="guess3" class="btn">
          <p id="choice3"></p>
        </button>
      </div>

      <p id="progress"></p>

    </div>
  </div>
